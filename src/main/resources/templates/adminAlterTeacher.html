<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <a href="AdminIndex" class="site_title"><span>课程在线答疑网站</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
          <div class="profile_pic">
            <img src="img/photo.png" alt="..." class="img-circle profile_img">
          </div>
          <div class="profile_info">
            <span>欢迎,</span>
            <h2>管理员</h2>
          </div>
        </div>
        <!-- /menu profile quick info -->

        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>管理员操作</h3>
            <ul class="nav side-menu">
              <li><a><i class="fa fa-male"></i> 教师管理 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li><a href="AdminIndex">修改、删除教师</a></li>
                  <li><a href="AddTeacher">添加教师</a></li>
                </ul>
              </li>
              <li><a><i class="fa fa-list-ul"></i> 课程管理 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li><a href="AdminCourse">修改、删除课程</a></li>
                  <li><a href="AddCourse">添加课程</a></li>
                </ul>
              </li>


            </ul>
          </div>

        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
          <a data-toggle="tooltip" data-placement="top" title="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="FullScreen">
            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Lock">
            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Logout" href="LogOut">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          </a>
        </div>
        <!-- /menu footer buttons -->
      </div>
    </div>

    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <div class="nav toggle">
          <a id="menu_toggle"><i class="fa fa-bars"></i></a>
        </div>
        <nav class="nav navbar-nav">
          <ul class=" navbar-right">
            <li class="nav-item dropdown open" style="padding-left: 15px;">
              <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true"
                 id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">管理员
              </a>
              <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="ChangePassword">修改密码</a>
                <a class="dropdown-item" href="javascript:;">
                  <i class="fa fa-cog pull-right"></i>
                  <span>设置</span>
                </a>
                <a class="dropdown-item" href="LogOut"><i class="fa fa-sign-out pull-right"></i> 退出登录 </a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- /top navigation -->

    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>教师管理</h3>
          </div>

          <div class="title_right">
            <div class="col-md-5 col-sm-5   form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
              <div class="x_title">
                <h2>修改教师信息</h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <br/>
                <form method="post" action="AlterTeacher" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                  <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name"> 工 号 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 ">
                      <input type="text" id="first-name" name="userid" readonly="readonly" class="form-control" th:value="${teacher.userid}">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name"> 姓 名 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 ">
                      <input type="text" id="last-name" name="teacherName" required="required" class="form-control" th:value="${teacher.teacherName}">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="teacher-title"> 头 衔 <span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6 ">
                      <select id="teacher-title" class="form-control" name="teacherTitle">
                        <option th:selected="${teacher.teacherTitle.equals('教授')}">教授</option>
                        <option th:selected="${teacher.teacherTitle.equals('副教授')}">副教授</option>
                        <option th:selected="${teacher.teacherTitle.equals('讲师')}">讲师</option>
                        <option th:selected="${teacher.teacherTitle.equals('助理')}">助理</option>
                      </select>
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align"> 简 介 <span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6 ">
                      <textarea class="resizable_textarea form-control" name="teacherInf" th:text="${teacher.teacherInf}"></textarea>
                    </div>
                  </div>
                  <div class="ln_solid"></div>
                  <div class="item form-group">
                    <div class="col-md-6 col-sm-6 offset-md-6">
                      <button class="btn btn-primary" type="reset" th:href="'AlterTeacher?userid='+${teacher.userid}">Reset</button>
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Online Answering System by Jayce
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
